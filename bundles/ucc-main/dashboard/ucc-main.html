<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Settings -->
	<div class="section">
		<!-- Overlay Selector -->
		<div class="flex_sb">
			<div class="form__group field full_field">
				<label for="layout" class="form__label">Overlay Layout</label>
				<select id="layout" class="form__field dropdown">
					<option value="example1">Example 1</option>
					<option value="example2">Example 2</option>
				</select>
			</div>
		</div>
		<br>
		<!-- Information Text Box -->
		<div class="flex_sb">
			<div class="form__group field full_field">
				<input id="infoTextInput" class="form__field"></input>
				<label for="infoTextInput" class="form__label">Match ID / Info Text:</label>
			</div>
		</div>
		<br>
		<button id="updateButton" class="button">Update</button>
	</div>

	<script>
		document.getElementById('path').textContent = `nodecg${window.location.pathname}`;

		// You can access the NodeCG api anytime from the `window.nodecg` object
		// Or just `nodecg` for short. Like this!:
		nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
	</script>
</body>
</html>
