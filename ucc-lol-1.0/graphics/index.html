<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="overlay" class="overlay" style="transform: translateY(-50vh)">
		<img src="lol.svg" class="graphic_bg" id="graphic_bg"  data-swapSrc="lol_swap.svg"/>
		<span style="height: 50vh;"></span>

		<span class="width_info">
			<p id="title" class="centre_text title"></p>
		</span>
		<span class="width_team">
			<p id="team1Name" class="team_text team_left"></p>
			<p id="team1Score" class="team_text team_score"></p>
		</span>
		
		<span class="width_spacer"></span>

		<span class="width_team" style="width: 14.5%;">
			<p id="team2Score" class="team_text team_score"></p>
			<p id="team2Name" class="team_text team_right"></p>
		</span>
		<span class="width_info" style="width: 15.5%;">
			<div class="vert_flex">
				<p id="subtitle" class="centre_text text_right"></p>
				<p id="info" class="centre_text text_right"></p>
			</div>
		</span>
	</div>
	<div id="overlay_bottom" class="overlay" style="transform: translateY(50vh)">
		<span style="display: flex; position: absolute; height: 50vh;">
			<img src="lol.svg" class="graphic_bg_bottom" id="graphic_bg"/>
		</span>
	</div>
	<script src="script.js"></script>
</body>
</html>
